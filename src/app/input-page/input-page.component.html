<h2>Tip Calculator Input</h2>
<form [formGroup]="tipForm" (ngSubmit)="onSubmit()">
    <label for="cost">Cost of Service:</label>
    <input type="number" id="cost" formControlName="cost" min="0.01" required>
    <div *ngIf="tipForm.get('cost')?.invalid && tipForm.get('cost')?.touched">
        <small *ngIf="tipForm.get('cost')?.errors?.['required']">Cost is required.</small>
        <small *ngIf="tipForm.get('cost')?.errors?.['min']">Cost must be greater than 0.</small>
    </div>

    <h4>Service Quality</h4>
    <label><input type="radio" formControlName="serviceQuality" value="15"> Okay - 15%</label>
    <label><input type="radio" formControlName="serviceQuality" value="18"> Good - 18%</label>
    <label><input type="radio" formControlName="serviceQuality" value="20"> Excellent - 20%</label>

    <label>
        <input type="checkbox" formControlName="roundUp">
        Round up tip
    </label>

    <button type="submit" [disabled]="tipForm.invalid">Calculate Tip</button>
</form>
